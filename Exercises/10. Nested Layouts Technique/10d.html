<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Layout</title>
  <link rel="stylesheet" href="10d.css">
</head>
<body>
  <div class="profile">
    <img src="cat.jpg" alt="cat" class="profile-picture">
    <p class="name">Oliver</p>
    <div class="mutual-friends-row">
      <img class="mutual-friend-picture" src="dog2.jpg" alt="">
      <p class="mutual-friends">2 mutual friends</p>
    </div>
    <button class="add-friend-button">Add Friend</button>
  </div>

  <div class="profile">
    <img src="cat2.jpg" alt="cat" class="profile-picture">
    <p class="name">Mimi</p>
    <div class="mutual-friends-row">
      <img class="mutual-friend-picture" src="dog2.jpg" alt="">
      <p class="mutual-friends">3 mutual friends</p>
    </div>
    <button class="add-friend-button">Add Friend</button>
  </div>

  <div class="profile">
    <img src="dog.jpg" alt="cat" class="profile-picture">
    <p class="name">Rex</p>
    <div class="mutual-friends-row">
      <img class="mutual-friend-picture" src="dog2.jpg" alt="">
      <p class="mutual-friends">4 mutual friends</p>
    </div>
    <button class="add-friend-button">Add Friend</button>
  </div>
</body>
</html>
