<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4j. 3D Click</title>
    <style>
      button {
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding: 8px 15px;
        cursor: pointer;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      button:active {
        box-shadow: none;
        margin-left: 3px;
        margin-top: 3px;
      }
    </style>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
