<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4k</title>
  <style>
    button {
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding: 8px 15px;
      margin: 0 10px;
      cursor: pointer;
      transition: padding 0.15s, margin 0.15s;
    }

    button:hover {
      padding: 8px 25px;
      margin: 0;
    }
  </style>
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
</html>
