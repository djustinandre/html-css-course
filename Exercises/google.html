<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Form</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
    }
    .google-logo {
      margin: auto;
      margin-top: 10%;
      display: block;
    }
    .google-search {
      margin: auto;
      display: block;
      width: 800px;
      padding: 12px 15px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="google-logo" src="google-logo.png" alt="google">
    <form action="https://www.google.com/search" method="get">
      <input class="google-search" type="search" name="q" placeholder="Search Google or type a URL">
    </form>
  </div>
</body>
</html>
