<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Buttons</title>
  <style>
    .stretch-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding: 8px 15px;
      margin: 0px 10px;
      cursor: pointer;
      transition: padding 0.15s, margin 0.15s;
    }
  
    .stretch-button:hover {
      padding: 8px 25px;
      margin: 0px 0px;
    }
  </style>
</head>
<body>
  <button class="stretch-button">
    One
  </button>
  <button class="stretch-button">
    Two
  </button>
  <button class="stretch-button">
    Three
  </button>
</body>
</html>
